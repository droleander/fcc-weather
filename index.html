<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>Local Weather</title>
</head>

<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Weather App</h1>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="row">
				<div class="col">
					<p><span id="dspLoc">Location...</span> <img id="dspIcon" src="#" alt="weather icon"></p>
					<p id="dspWeather">Weather condition...</p>
					<p id="dspTemp"><span id="dspTempValue">0</span>&deg;<span id="dspTempUnit">C</span></p>
					<button id="dspButton" class="btn btn-light" onclick="convertTemp()" value="degC">&deg;F</button>
					<p id="dspWind">Wind: <span id="dspWindValue">0</span> m/s</p>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					<p>Created by: lleander</p>
					<p>Powered by: <a href="http://OpenWeatherMap.org" target="_blank">OpenWeatherMap.org</a></p>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!--script src="https://www.l2.io/ip.js?var=myip"></script-->
	<script src="js/localweather.js"></script>

</body>

</html>
